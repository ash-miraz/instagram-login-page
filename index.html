<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="slide_style.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/08765d375b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&family=Sofia+Sans+Semi+Condensed:wght@400;500&display=swap" rel="stylesheet">
    <title>Instagram Login Page</title>
</head>
<body>


    <div class="slide_bg">
        <img src="images/ItTndlZM2n2.png" alt="">
        <div class="slide">
            <div class="slideshow-container">
                <div class="mySlides fade">
                <img src="Images/screenshot_1.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                <img src="Images/screenshot2.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                <img src="Images/screenshot3.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                <img src="Images/screenshot4.png" style="width:100%">
                </div>
            </div>

            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </div>


    <div class="usable_area">
        <div class="full_form">
            <div class="logo">
                <i cl aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yr/r/NL0hPV-L09m.png&quot;); background-position: 0px 0px; background-size: 176px 186px; width: 174px; height: 50px; background-repeat: no-repeat; display: inline-block;"></i>
            </div>
            
            <form action="">
                <input class="fill_area" type="text" placeholder="Phone number, username or email">
                <br>
                <input class="fill_area" type="password" placeholder="Password">
                <br>
                <button>Log in</button>
            <div class="or"> <hr>or<hr></div>
            <span class="login_fb"><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</span>
            <br>
            <span class="forgot">Forgot Password?</span>
            </form>
        </div>

        <div class="signup_area">
            Dont have an account?<span class="make_link Signup_text">Sign Up</span>
        </div>
        
        <div  class="get_app">
            <span>Get the app</span>
            <br>

            <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get from Google PlayStore">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get from Microsoft Store">
        </div>



    </div>
        

    <div class="NB">
        
        <div class="NBj">
            <i class="fa-solid fa-circle-exclamation"></i>
            This website is designed usning HTML, CSS and Javascript. Not developed yet!
        </div>

    </div> 



</body>
</html>
